<div class="container">
  
  <div class="nomeContainer">
    <p class="nome">{{perfilModel?.nome}}</p>
  </div>
  <div class="cargoContainer">
    <p class="cargo">{{perfilModel?.roleNome}}</p>
  </div>
 
  <div class="containerInfor">
    <div class="informacoesContainer">
      <div class="informacoes">Peso</div>
      <div class="informacoes">Altura</div>
      <div class="informacoes">Idade</div>
    </div>
    <div class="dadosContainer">
      <div class="dados">{{perfilModel?.peso}}kg</div>
      <div class="dados">{{formatarAltura(perfilModel?.altura)}}m</div>


      <div class="dados">{{perfilModel?.idade}}</div>
    </div>
  </div>
  
</div>
